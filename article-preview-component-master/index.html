<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <script src="javascript.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <main>
      <div class="head_container">
        <div class="image">
          <img
            id="image"
            src="images/drawers.jpg"
            width="300px"
            height="250px"
          />
        </div>
        <div class="right_side">
          <div class="main">
            <h1 class="first_paragraph">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <div>
              <p class="second_paragraph">
                Ever been in a room and felt like something was missing? Perhaps
                it felt slightly bare and uninviting. I’ve got some simple tips
                to help you make any room feel complete.
              </p>
            </div>
          </div>

          <div class="user">
            <div class="avatar">
              <img id="avatar" src="images/avatar-michelle.jpg" width="50px" />
            </div>
            <div class="name_date">
              <div class="name">Michelle Appleton</div>
              <div class="date">28 Jun 2020</div>
            </div>
            <div class="popup" onclick="myFunction()">
              <button id="share">
                <img src="images/icon-share.svg" width="20px" height="20px" />
              </button>
              <span class="popuptext" id="myPopup"
                >SHARE
                <a href="https://www.facebook.com"
                  ><img src="images/icon-facebook.svg"
                /></a>
                <a href="https://www.twitter.com"
                  ><img src="images/icon-twitter.svg"
                /></a>
                <img src="images/icon-pinterest.svg" />
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
